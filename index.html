<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css?v=2">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jura:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Countdown</title>
</head>

<body>

  <div class="inner">
    <h1 class="countdown__title">До моего дня рождения осталось:</h1>

    <div class="countdown">

      <div class="countdown__item">
        <div id="days" class="countdown__item--value countdown__item--days">00</div>
        <div id="days-text" class="countdown__item--text">дней</div>
      </div>

      <div class="countdown__item">
        <div id="hours" class="countdown__item--value countdown__item--hours">00</div>
        <div id="hours-text" class="countdown__item--text">часов</div>
      </div>

      <div class="countdown__item">
        <div id="minutes" class="countdown__item--value countdown__item--minutes">00</div>
        <div id="minutes-text" class="countdown__item--text">мин</div>
      </div>

      <div class="countdown__item">
        <div id="seconds" class="countdown__item--value countdown__item--seconds">00</div>
        <div id="seconds-text" class="countdown__item--text">сек</div>
      </div>

    </div>

  </div>

  <script src="app.js?v=2"></script>

</body>

</html>
